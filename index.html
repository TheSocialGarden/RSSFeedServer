<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		
		
		<meta charset="UTF-8">
		<meta name="Social Garden RSS Feed" content="RSS FEED">
        <title>Chris Kyser</title>
		
		<script type="text/javascript" src="Javascript/lib/jquery-3.3.1.min.js" id = "jQuery"></script>
		<script type="text/javascript" src="Javascript/lib/three.js" id = "Three"></script>

		
</head>
	
<body>
<xml id="rss" src="RSS Feed.xml"></xml>	
<script type="text/javascript"> 
	const RSS_URL = `RSS Feed.xml`;

console.log($.ajax(RSS_URL, {
  accepts: {
    xml: "application/rss+xml"
  },

  dataType: "xml",

  success: function(data) {
    $(data)
      .find("item")
      .each(function() {
        const el = $(this);

        const template = `
          <article>
            <img src="${el.find("link").text()}/image/large.png" alt="">
            <h2>
              <a href="${el
                .find("link")
                .text()}" target="_blank" rel="noopener">
                ${el.find("title").text()}
              </a>
            </h2>
          </article>
        `;

        document.body.insertAdjacentHTML("beforeend", template);
      });
  }
})); 
</script>
</body>
</html>
